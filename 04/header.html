<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./header.css">
    <link rel="stylesheet" href="./reset.css">
</head>
<body>
    <div class="header-box">
        <div class="wrapper wrapper-box container">
            <div class="logo-box">
                <img class="lazyload" data-src="./img/logo-original.png" alt="电子数码音响">
                <span>电子数码音响</span>
            </div>
            <nav>
                <span>
                    <a href="index.html">首页</a>
                </span>
                <span>
                    <a href="news.html?page=1">新闻</a>
                </span>
                <span>
                    <a href="about.html">关于我们</a>
                </span>
                <span>
                    <a href="#" class="connect" onclick="connectUs()">联系我们</a>
                </span>
            </nav>
            <div class="menu">
                <img src="img/menu.png" alt="二级菜单">
            </div>
        </div>
        <div class="sub-nav">
            <p>
                <a href="index.html">首页</a>
            </p>
            <p>
                <a href="news.html?page=1">新闻</a>
            </p>
            <p>
                <a href="about.html">关于我们</a>
            </p>
            <p>
                <a href="#" class="connect" onclick="connectUs()">联系我们</a>
            </p>
        </div>
    </div>
    <div class="connect-us">
        <h2>联系我们</h2>
        <div class="close">×</div>
        <ul>
            <li>
                <img data-src="./img/pos-90.png" alt="地址" class="lazyload">
                <span>成都市武侯区天府软件园C区</span>
            </li>
            <li>
                <img data-src="./img/email-90.png" alt="邮箱" class="lazyload">
                <span>admin@example.com</span>
            </li>
            <li>
                <img data-src="./img/connect-90.png" alt="电话" class="lazyload">
                <span>400-123-4567</span>
            </li>
        </ul>
    </div>
</body>
</html>
<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
<script>
    $(".menu").on("click",function(){
        let h = $(".sub-nav").height();
        h = h==0?102:0;
        $(".sub-nav").css("height",h);
    })
    function connectUs(){
        $(".connect-us").css("display","block");
        $(".close").on("click",function(){
            $(".connect-us").css("display","none")
        })
    }
    $(document).ready(function(){
        let url = window.location.href;
        for(let i=0; i<$("nav a").length; i++){
            if(url.indexOf($("nav a").eq(i).attr("href"))!==-1){
                $("nav a").eq(i).addClass("actived");
                $("nav a").not($("nav a").eq(i)).addClass("");
            }
            if(url.indexOf('news.html')!==-1){
                $('nav a').eq(1).addClass('actived');
            }
        }
    })
</script>
