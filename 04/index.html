<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/Swiper/6.5.1/swiper-bundle.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">

<body>
    <header></header>
    <main>
        <!-- 轮播图 -->
        <div class="swiper-container">

            <article>

                </ul>

            <!-- 新闻动态 -->
            <div class="news">

                <div class="news-box">
                    <dl>
                        <dt>
                            <img src="" alt="">

                        <dd>
                            <span></span>
                        </dd>

                        </dd>
                    </dl>
