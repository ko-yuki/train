<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./footer.css">
</head>
<body>
    <div class="footer-box container">
        <div class="wrapper row">
            <ul class="col-lg-6">
                <li>
                    <img 
                    data-sizes="auto"
                    data-src="./img/pos-90.png" alt="地址"
                    data-srcset="
                    ./img/pos-90.png 90w,
                    ./img/pos-original.png 150w

                    class="lazyload">

                <li>

                    ./img/email-original.png 150w"

                    class="lazyload">

                <li>

                    data-sizes="auto" 
                    data-src="./img/connect-90.png"
